<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="background-container" id="background-container"></div>

    <div class="weather-app">
      <div class="weather-glass">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter your City..."
              required
              class="search-form-input"
              id="search-form-input"
            />
            <input type="submit" value="ðŸ”" class="search-form-button" />
          </form>
        </header>

        <main>
          <div class="main-info">
            <section class="current-weather">
              <h1 class="location" id="location"></h1>
              <div class="time" id="time"><br /></div>
              <div>
                <span class="temp-value" id="temp"></span>
                <span class="temp-unit" id="temp-unit">Â°C</span>
                <div class="icon" id="icon"></div>
                <span class="condition" id="condition"></span><br />
                <div class="feels-like" id="feels-like"></div>
              </div>
            </section>

            <section class="overview">
              <h2>Overview</h2>
              <span class="humidity" id="humidity"></span>
              <span class="wind" id="wind"></span>
            </section>
          </div>
        </main>

        <section class="forecast">
          <h2>5-Day Forecast</h2>
          <div id="forecast-container" class="forecast-container"></div>
        </section>

        <footer>
          Coded by
          <a href="https://github.com/KymchiNoodle" target="_blank">
            Kimoi Tate
          </a>
          , open-sourced on
          <a
            href="https://github.com/KymchiNoodle/My-Weather-Application"
            target="_blank"
          >
            GitHub
          </a>
          and hosted on
          <a href="https://myweatherapp-beta-drab.vercel.app/" target="_blank">
            Varcel
          </a>
        </footer>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
