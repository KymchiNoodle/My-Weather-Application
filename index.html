<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter your City..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="main-info">
          <section class="current-weather">
            <h1 class="location" id="location">British Virgin Islands</h1>
            <div class="temp-details">Wednesday 18:10 <br /></div>
            <div>
              <span class="icon" id="icon"> ðŸŒ™</span>
              <span class="temp-value" id="temp-value"> 30Â°C</span><br />
              <span class="feels-like" id="feels-like"> Feels like:--Â°C</span>
              <span class="condition" id="condition">mostly clear</span><br />
              <span class="humidity-wind" id="humidity&wind"
                >Humidity: 70%, Wind: 2.5km/h</span
              >
            </div>
          </section>

          <section class="additional-overview">
            <h2>Overview</h2>
            <p class="overview-text">--</p>
          </section>
        </div>
      </main>
      <footer>

        <a href="https://startwithus.netlify.app/" target="_blank"> Netlify </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
